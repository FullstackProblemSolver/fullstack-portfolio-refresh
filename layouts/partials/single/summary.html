{{- $numberOfDefaultImages := 4 -}}
<div  class="box linkedbox is-flex" style=" width: 100%;
height: 100%;
display: flex;                      /* new */
flex-direction: column; cursor: pointer ">
  <div class="columns">
        
      <div class="column is-8">
        <p class="title is-3">{{ .Params.title }}</p>
        <p></p>
        <p class="subtitle is-5">  
          {{- if .Params.summary -}}
          {{- .Params.summary -}}
        {{- else }}
          {{- .Plain -}}
        {{- end -}}
       </p>
      
      </div>

      <div class="column is-4 is-flex is-vcentered">
        <figure class="image is-vcentered">
          {{- $image := "" -}}
          {{- if .Params.summaryImage -}} 
            {{- $image = .Page.Resources.GetMatch .Params.summaryImage -}}
            {{- .Scratch.Set "image" ($image.Resize "300x") -}}
            {{- $image = .Scratch.Get "image" -}}
          {{ else }}
            {{- $image = resources.Get .Site.Params.summary.defaultImage -}}
            {{- .Scratch.Set "image" ($image.Resize "600x") -}}
            {{- $image = .Scratch.Get "image" -}}
          {{- end }}
          <a href="{{- .Permalink | relURL -}}"><img src="{{- $image.Permalink | relURL -}}" alt=""></a>
        </figure>
      </div>

  </div>
</div>
<p>&nbsp;</p>
